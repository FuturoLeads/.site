name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21' # Atualizado para Java 21

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Web Project
        run: pnpm run build

      - name: Fix Capacitor Config and Sync
        run: |
          sed -i "s/webDir: 'dist'/webDir: 'dist\/public'/g" capacitor.config.ts
          # Removendo e readicionando a plataforma para garantir compatibilidade com Java 21
          rm -rf android
          pnpm cap add android
          pnpm cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          export GRADLE_OPTS="-Dorg.gradle.jvmargs=-Xmx2048m -Dorg.gradle.daemon=false"
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
